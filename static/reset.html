    <!-- HERO -->
    <div class="opacity">
        <div class="hero">

            <!-- RESET PW -->
            <div class="form-popup center-form" id="reset-pass">
                <form class="form-container" id="reset-pass-form">
                    <h3>reset your password</h3>
                    <label for="email">email</label>
                    <input type="email" placeholder="email address" name="email" id="reset-pass-email" required />
                    <label for="key">key</label>
                    <input type="string" placeholder="key" name="key" id="key" required />
                    <label for="pass">new password</label>
                    <input type="password" placeholder="password" name="pass" id="reset-pass-pass" required />
                    <label for="confirm-pass">confirm password</label>
                    <input type="password" placeholder="password" name="confirm-pass" id="reset-pass-confirm" required />

                    <button type="submit">submit</button>

                    <a href="./index.html">
                        <button type="button" class="cancel" id="cancel-reset">cancel</button>
                    </a>

                </form>
            </div>

        </div>
    </div>

    <script src="reset.js" type="module"></script>

</body>
